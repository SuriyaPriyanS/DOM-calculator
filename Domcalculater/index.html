<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title|>DOM calculater</title>
    <link rel="stylesheet " href="style.css">
</head>
<body>
    <script src="script.js"></script>

    <div class="caulater">
        <input type="text" name="display" >

        <div class="buttons">
            <button class="operator3" data=""="C">C</button>
            <button class="operator" data="<"><-</button>
            <button class="operator"data=".">.</button>
            <button class="operator"data="*" >*</button>
            <button data="7">7</button>
            <button data="8">8</button>
            <button data="9">9</button>
            <button class="operator"data="/">/</button>
            <button data="4">4</button>
            <button data="5">5</button>
            <button data="6">6</button>
            <button data="-">-</button>
            <button data="1">1</button>
            <button data="2">2</button>
            <button data="3">3</button>
            <button class="operator"data="+">+</button>
            <button data="0">0</button>
            <button data="00">00</button>
            <button class="operator1"data="=">=</button>
           

        </div>

    </div>
    
</body>
</html>
